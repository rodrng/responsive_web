<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-size:200%;
        }

        #a{
            font-size:150%;
        }

        #b{
            font-size:2em;
        }

    </style>
    <title>percent와 em 연습</title>
</head>
<body>
    hello world!!! <!-- 원래 글자의 크기 100%-->
    <div id="a">hello world!!!</div>
    <div id="b">hello world!!!</div>
</body>
</html>
